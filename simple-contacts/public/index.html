
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contact Manager</title>
    <link rel="icon" href="assets/logo-small.png">
    <link href="styles/main.css" rel="stylesheet">
    <!-- Dependencies -->
    <script src="javascripts/vendor/all.js"></script>
  </head>
  <body>
    <header class="row">
      <div class="container">
        <h1 class="center">Contact Manager</h1>
        <p class="center">jQuery Example Application</p>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-12-sm main-container">
          <div class="row" id="main-page-header">
            <!-- Generated Via View -->
          </div>
		      <ul class="row center" id="contacts-container">
            <!-- Generate via View -->  
          </ul>
          <div class="row" id="editor-container">
            <!-- Generate via View -->
          </div>
        </div>
      </div>
    </div>

    <script type="text/x-handlebars" id="list_heading">
      <h2 class="center page-header">List of contacts</h2>
      <p class="center">
        <a id="add_contact"href="#contacts/new" class="button button-outline">Add Contact</a>
        <input class="button-outline" type="text" name="search-bar" placeholder="Search Contacts...">
      </p>
    </script>

    <script type="text/x-handlebars" id="contact">
      <li class="media page-header col-6-sm col-4">
        <div class="contact" data-id="{{id}}">
          <div class="thumbnail clearfix">
            <img class="media-object" src="assets/faces/{{img}}.jpg">
          </div>
          <div class="media-info">
            <div class="media-heading">
              <h3>
                {{name}}
                <small>
                  <a class="editable" href="#contacts/edit/{{id}}"><img src="assets/pencil.png"></a>
                  <a class="deletable" href="#contacts/delete/{{id}}" class="deletable"><img src="assets/trash.png"></a>
                </small>
              </h3>
            </div>
            <div class="media-body">
              <dl>
                <dt>Phone:</dt>
                <dd>{{phone}}</dd>
                <dt>Email:</dt>
                <dd>{{email}}</dd>
              </dl>
            </div>
          </div>
        </div>
      </li>
    </script>

    <script type="text/x-handlebars" id="edit_contact">
      <h2 class="center page-header" data-id="{{id}}">{{#if editMode}} Edit {{else}} Create {{/if}} Contact</h2>
      <form>
        <div class="row">
          <label class="col-4-sm control-label">Full name:</label>
          <div class="col-6-sm">
            <input type="text" value="{{name}}" placeholder="Sarah Luther">
          </div>
        </div>
        <div class="row">
          <label class="col-4-sm">Email address:</label>
          <div class="col-6-sm">
            <input type="email" placeholder="sarah@gmail.com" value="{{email}}">
          </div>
        </div>
        <div class="row">
          <label class="col-4-sm">Phone:</label>
          <div class="col-6-sm">
            <input type="tel" placeholder="555-555-5555" value="{{phone}}">
          </div>
        </div>
        <div class="row">
          <div class="col-4-sm"></div>
          <div class="col-3-sm">
            <a id="submit-edit" href="#submit" class="button button-outline">Submit</a>
          </div>
          <div class="col-3-sm">
            <a id="cancel-edit" href="#contacts" class="button button-outline">Cancel</a>
          </div>
        </div>
      </form>
    </script>

    <script src="javascripts/models/contact.js"></script>
    <script src="javascripts/collections/contacts.js"></script>
    <script src="javascripts/views/contactsViews.js"></script>
    <script src="javascripts/views/editorView.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
