<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheets/main.css" type="text/css" />

        <!-- Dependencies -->
        <script src="javascripts/vendor/all.js"></script>
        <script src="javascripts/handlebars_templates.js"></script>
    </head>
    
    <body>
        <input type="checkbox" id="sidebar-toggle"> <!-- Hidden Checkbox for Repsonsive Hamburger -->
        <section class="sidebar">
            <section id="all_todos" class="status_panel">
                <!-- generated by template -->
            </section>
            <section id="completed_todos" class="status_panel completed">
                <!-- generated by template -->
            </section>
        </section>
        
        <main>
            <header>
                <div>
                    <label for="sidebar-toggle">
                        <img id="hamburger" src="assets/menu_icon.png"></img>
                    </label>
                </div>
                <div id="page_info">
                    <!-- generated by template -->
                </div>
            </header>
            
            <section class="todos">
                <ul>
                    <li>
                        <label id="new_todo" class="control">
                          <input type="img" src="assets/plus_button.png"><span>Add new todo</span>               
                          <div class="control_indicator_img"><img src="assets/plus_button.png"></img></div>
                        </label>
                    </li>
                </ul>
                <ul id="todos">
                </ul>
            </section>

            <section id="todo_list" class="todos">
                <!-- generated by template -->
            </section>
            
            <!--Modal: needs class name .modal to show-->
            <section id="modal">
                <!-- generated by template -->
            </section>
        </main> 
    </body>
     <!-- Site Code -->

    <script src="javascripts/views/category.js"></script>

        App.todos.add(new Todo());
        App.todos.add(new Todo({title: "Shop", 
            dueDate: moment()}))
        App.todos.add(new Todo({title: "Rob", dueDate: moment().year(2010).month(11)}))
    </script>
</html>
