<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheets/main.css" type="text/css" />

        <!-- Dependencies -->
        <script src="javascripts/vendor/all.js"></script>
        <script src="javascripts/handlebars_templates.js"></script>
    </head>
    
    <body>
        <input type="checkbox" id="sidebar-toggle"> <!-- Hidden Checkbox for Repsonsive Hamburger -->
        <section class="sidebar">
            <section id="all_todos" class="status_panel">
                <!-- Selected state is passed by a click event on elements with the 'selectable' class -->
                <!-- Counts calculated from TodoList -->
                <table>
                    <thead>
                        <tr>
                            <td><img src="assets/todos_icon.png"></img></td>
                            <td><a class="selectable" href="#"><h2>All Todos</h2></a></td> <!-- Date String-->
                            <td><span id="all_todos_count">0</span></td>
                        </tr>
                    </thead>
                    <tbody class="subcategories">
                        <!-- generated by template -->
                    </tbody>

                    
                </table>
            </section>
            <section id="completed_todos" class="status_panel completed">
                <table>
                    <thead>
                        <tr>
                            <td><img src="assets/completed_icon.png"></img></td>
                            <td><a class="selectable" href="#"><h2>Completed</h2></a></td>
                            <td><span id="completed_todos_count">0</span></td>
                        </tr>
                    </thead>
                    <tbody class="subcategories">
                        <!-- generated by template -->
                    </tbody>
                </table>
            </section>
        </section>
        
        <main>
            <header>
                <div>
                    <label for="sidebar-toggle">
                        <img id="hamburger" src="assets/menu_icon.png"></img>
                    </label>
                </div>
                <div id="page_info">
                    <!-- generated by template -->
                </div>
            </header>
            
            <section class="todos">
                <ul>
                    <li>
                        <label id="new_todo" class="control">
                          <input type="img" src="assets/plus_button.png"><span>Add new todo</span>               
                          <div class="control_indicator_img"><img src="assets/plus_button.png"></img></div>
                        </label>
                    </li>
                </ul>
                <ul id="todos">
                </ul>
            </section>

            <section id="todo_list" class="todos">
                <!-- generated by template -->
            </section>
            
            <!--Modal: needs class name .modal to show-->
            <section id="modal">
                <!-- generated by template -->
            </section>
        </main> 
    </body>
     <!-- Site Code -->
    <script src="javascripts/app.js"></script>
    <script src="javascripts/models/todo.js"></script>
    <script src="javascripts/collections/todo_list.js"></script>
    <script src="javascripts/views/mainHeader.js"></script>
    <script src="javascripts/views/todo.js"></script>
    <script src="javascripts/views/category.js"></script>
    <script src="javascripts/views/modal.js"></script>
    <script type="text/javascript">
        App.init();
        App.todos.add(new Todo());
        App.todos.add(new Todo());
        App.todos.add(new Todo());
        App.todos.add(new Todo({dueDate: new Date()}))
        App.render();
    </script>
</html>
