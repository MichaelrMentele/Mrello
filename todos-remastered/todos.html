<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheets/main.css" type="text/css" />

        <!-- Dependencies -->
        <script src="javascripts/jquery-3.1.0.js"></script>
        <script src="javascripts/handlebars-v4.0.5.js"></script>
    </head>
    
    <body>
        <input type="checkbox" id="sidebar-toggle">
        <section class="sidebar">
            <section id="all_todos" class="status_panel">
                <!-- generated by template -->
            </section>
            
            <section id="completed_todos" class="status_panel completed">
                <!-- generated by template -->
            </section>
        </section>
        
        <main>
            <header>
                <div>
                    <label for="sidebar-toggle">
                        <img id="hamburger" src="assets/menu_icon.png"></img>
                    </label>
                </div>
                <div id="page_info">
                    <!-- generated by template -->
                </div>
            </header>
            
            <section id="todo_list" class="todos">
                <!-- generated by template -->
            </section>
            
            <!--Modal: needs class name .modal to show-->
            <section id="modal">
                <!-- generated by template -->
            </section>
        </main>

        <!-- HANDLEBAR TEMPLATES -->
        <script id="modal_template" type="text/x-handlebars">
            <div>
                <ul>
                    <li>
                        <label><span>Title</span><input type="text" value="{{title}}"/></label>
                    </li>
                    <li>
                        <label class="date"><span>Due Date</span>
                            <input type="text" value="{{day}}"/><span>/</span><input type="text" value="{{month}}" placeholder="Month"/><span>/</span><input type="text" value="{{year}}" placeholder="Year"/>
                        </label>
                    </li>
                    <li class="textbox">
                        <label><span>Description</span><textarea rows="4" placeholder="Description">{{description}}</textarea></label>
                    </li>
                    <li>
                        <input type="button" value="Save"><input type="button" value="Mark As Complete">
                    </li>
                </ul>
            </div>
        </script>
        <script id="page_info_template" type="text/x-handlebars">
            <h1>{{title}}</h1><span>{{todos_in_category}}</span>
        </script>
        <script id="todo_list_template" type="text/x-handlebars">
            <ul>
                <li>
                    <label class="control">
                      <input type="img" src="assets/plus_button.png"><span>Add new todo</span>               
                      <div class="control_indicator_img"><img src="assets/plus_button.png"></img></div>
                    </label>
                </li>
                {{#each todos}}
                {{> todo_item_template}}
                {{/each}}
            </ul>
        </script>
        <script id="todo_item_template" type="text/x-handlebars" data-type="partial">
            <li>
                <label class="control control-checkbox">
                  <input type="checkbox" {{#if complete}}checked{{/if}}><span>{{title}} &mdash; {{date}}</span>
                  <div class="control_indicator"></div>
                </label>
                <img src="assets/trash_icon.png"></img>
            </li>
        </script>
        <script id="side_panel_template" type="text/x-handlebars">
            <table>
                <thead>
                    <td><img src="{{icon_path}}"></img></td>
                    <td><h2>{{title}}</h2></td>
                    <td><span>{{todos_in_category}}</span></td>
                </thead>
                <tbody>
                    {{#each todo_categories}}
                    {{> side_panel_item_template}}
                    {{/each}}
                </tbody>
            </table>
        </script>
        <script id="side_panel_item_template" type="text/x-handlebars" data-type="partial">
            <tr class="">
                <td></td>
                <td>{{date}}</td>
                <td><span>{{todos_in_category}}</span></td>
            </tr>
        </script>

    </body>
     <!-- Site Code -->
    <script src="javascripts/todoObject.js"></script>
    <script src="javascripts/view.js"></script>
    <script src="javascripts/control.js"></script>
</html>
